<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanvasFun</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        #canvas1 {
            position: absolute;
            background: black;
            width: 100%;
            height: 100%;
            top: 0;
            touch-action: none;
            left: 0;
        }

        #title {
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 999;
            font-size: 1.5em;
            color: white;
            text-align: center;
        }
        a{
            color: white;
        }
        #name{
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 999;
            font-size: 1em;
            color: white;
            padding-right: .5em;
        }
    </style>
</head>

<body>
    <div id="title">Move on the screen</div>
    <div id="name">Created by <a href="">Koushik Naskar</a></div>
    <canvas id="canvas1"></canvas>
    <script>
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var arr = [], hue = 0, effect, eventHolder; pos = { x: null, y: null };

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        canvas.onmousemove = (ev) => {
            pos.x = ev.x;
            pos.y = ev.y
            startParticleEffect()
        }

        canvas.ontouchmove = (ev) => {
            pos.x = ev.touches[0].clientX;
            pos.y = ev.touches[0].clientY;
            startParticleEffect()
        }

        const getRandom = (min, max) => min + Math.random() * (max - min)

        function startParticleEffect() {
            if (eventHolder) {
                clearTimeout(eventHolder)
            } else {
                effect = setInterval(() => {
                    for (let i = 0; i < 1; i++) arr.push(new Particle());
                }, 10)
            }
            eventHolder = setTimeout(() => {
                clearInterval(effect);
                eventHolder = null
            }, 1000)
        }

        class Particle {
            constructor() {
                this.x = pos.x;
                this.y = pos.y
                this.size = getRandom(1, 5)
                this.speedX = getRandom(-1.5, 1.5)
                this.speedY = getRandom(-1.5, 1.5)
                this.color = `hsl(${hue}, 100%, 50%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size -= this.size > 0.2 ? 0.05 : 0;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function manageDrawing() {
            for (let i = 0; i < arr.length; i++) {
                if(arr[i].x<0 || arr[i].x>window.innerWidth) arr[i].speedX *=-1
                if(arr[i].y<0 || arr[i].y>window.innerHeight) arr[i].speedY *=-1
                arr[i].update();
                for (let j = 0; j < i; j++) {
                    const dx = arr[i].x - arr[j].x;
                    const dy = arr[i].y - arr[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100 && distance > 60) {
                        ctx.beginPath();
                        ctx.strokeStyle = arr[i].color;
                        ctx.lineWidth = 0.2;
                        ctx.moveTo(arr[i].x, arr[i].y);
                        ctx.lineTo(arr[j].x, arr[j].y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
            arr = arr.filter(e => e.size > 0.3)
        }

        function animate() {
            // ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0,0,0,0.21)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            manageDrawing();
            hue++;
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
